  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">

  <header class="page-header">
  <h2>Patinoire Robert-Chevalier</h2>
</header>
  <div class="container-fluid">
    <div class="row">
      <section class="col-sm-12 col-md-12 col-lg-12">
       <article class="flex-wrapping">
  <header class="flex-heading">
    <article class="wrap ">
      <section class="horaire box">
        <div class="cell  heure">Heure</div>
        <div class="cell categorie"> Categorie </div>
      </section>

      <!-- Club Vesiteur-->
      <section class="club visiteur ">
        <div class=" cell equipe">Visiteur</div>
        <div class=" cell vestiaire">vestiaire</div>
      </section>
      <!-- Club Vesiteur-->
      <section class=" club receveur">
        <div class=" cell equipe">Visiteur</div>
        <div class="cell vestiaire">vestiaire</div>
      </section>

    </article>
  </header>

  <div class="flex-body box">
    <article class="evenement">
      <div class="wrap">
        <section class="horaire box">
          <div class="cell heure">
            <ul>
              <li class="debut">12:00</li>
              <li>A</li>
              <li class="fin">14:00</li>
            </ul>
          </div>

          <div class="cell categorie"> 
            <span class="type">Partie</span>
            <span class=""> Pee-wee AAA</span> </div>
        </section>

        <!-- Club Vesiteur-->
        <section class="club visiteur">
          <div class="cell equipe">
            <figure>
              <figcaption class="hidden-md hidden-lg">Équipe: Mustang </figcaption>
              <figcaption>Ancienne-Lorette </figcaption>

              <img class="hidden-sm hidden-xs img-responsive" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Pittsburgh_Pirates_Alternate_logo.png/120px-Pittsburgh_Pirates_Alternate_logo.png" alt="The Pulpit Rock" width="120" height="120">
            </figure>
          </div>
          <div class="cell vestiaire">Vestiaire: #8</div>
        </section>
        <!--      Club Local  -->
        <section class="club receveur">
          <div class="cell equipe">
            <figure class="text-center">
              <img class="hidden-sm hidden-xs img-responsive" src="http://vignette1.wikia.nocookie.net/logopedia/images/f/f9/Oakland_Athletics_logo.svg/revision/latest/scale-to-width-down/120?cb=20131012135352" alt="The Pulpit Rock" width="120" height="120">
              <figcaption class="hidden-md hidden-lg">Équipe: Mousquetaire </figcaption>
              <figcaption>Sainte-Foy </figcaption>
            </figure>
          </div>
          <div class="cell vestiaire">vestiaire: #10</div>

        </section>
      </div>
    </article>

  </div>
</article>
