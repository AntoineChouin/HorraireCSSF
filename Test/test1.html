<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>texst Flebox</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/testdesign.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  <!--[if IE]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Project name</a> </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--.nav-collapse -->
    </div>
  </nav>
  <header class="page-header">
    <h2>Patinoire Robert-Chevalier <i class="fa fa-facebook">afd</i></h2> </header>
  <article class="flex-wrapping">
    <header class="flex-heading">
      <article class="wrap ">
        <!--       Horaire + heure -->
        <section class="horaire box">
          <div class="cell heure">Heure</div>
          <div class="cell categorie"> Categorie </div>
        </section>
        <!-- Club Vesiteur-->
        <section class="club visiteur ">
          <div class=" cell equipe">Visiteur</div>
          <div class=" cell vestiaire">vestiaire</div>
        </section>
        <!-- Club Vesiteur-->
        <section class=" club receveur">
          <div class=" cell equipe">Receveur</div>
          <div class="cell vestiaire">vestiaire</div>
        </section>
      </article>
    </header>
    <div class="flex-body box">
      <article class="evenement">
        <div class="wrap box">
          <!--         section pour les horraires et les-->
          <section class="horaire ">
            <div class="cell heure"> <span class="debut">17:00</span> <span>à</span> <span class="fin">18:20</span> </div>
            <div class="cell categorie">
              <!--
              <ul class="list-group">
                <li class="list-group-item type">Partie</li>
                <li class="list-group-item niveau">Pee-Wee AAA</li>
              </ul>
-->
              <div class="list-group evenement"> <span class="list-group-item">
                  <h4 class="list-group-item-heading type">Partie</h4>
                  <p class="list-group-item-text niveau">Pee-Wee AAA</p>
                </span> </div>
            </div>
          </section>
          <section class="club visiteur">
            <div class="wrap">
              <div class="cell equipe">
                <h3 class="equipe_ville">Sainte-Foy-Sillery</h3>
                <figure class="cell logo bg-info">
                  <figcaption class="hidden-md hidden-lg">Equipe des Mousquetaire</figcaption>
                  <!--                Image Logo      /////// //// --><img class="hidden-sm hidden-xs img-responsive" src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Pittsburgh_Pirates_Alternate_logo.png/120px-Pittsburgh_Pirates_Alternate_logo.png" alt="The Pulpit Rock" width="120" height="120">
                  <div class="cell vestiaire">Vestiaire: #10</div>
                </figure>
              </div>
            </div>
          </section>
          <section class="club local">
            <div class="wrap">
              <div class="cell equipe bg-warning">
                <h3 class="equipe_ville">Ancienne-Lorette</h3>
                <figure class="cell logo ">
                  <figcaption class="hidden-md hidden-lg">Equipe des Mousquetaire</figcaption>
                  <!--               Logo de l'équipe         --><img class="hidden-sm hidden-xs img-responsive" src="http://vignette1.wikia.nocookie.net/logopedia/images/f/f9/Oakland_Athletics_logo.svg/revision/latest/scale-to-width-down/120?cb=20131012135352" alt="The Pulpit Rock" width="120" height="120"> </figure>
                <div class="cell vestiaire">Vestiaire: #8</div>
              </div>
            </div>
          </section>
        </div>
      </article>
    </div>
  </article>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

-->
</body>

</html>
